 <div class="container">
 <form class="form-inline d-flex justify-content-center align-items-center ">
        <input class="form-control mr-sm-2" type="search" placeholder="Enter Patient Id" [(ngModel)]="id" name="id" aria-label="Search">
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-primary my-4 " type="submit" (click)="showPatientInfo()">Search</button>
        </div>
      </form>
      <!-- Jumbotron -->
 </div>
<div class="">
<div class="" style="background-color:#ffffff;">
<div class="">
    <table border="4" style="width: 100%;">
        <thead>
          <tr>
            <th scope="col">Patient Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Visit Date</th>
            <th scope="col">Doctor Name</th>
           
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{patient.name}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.gender}}</td>
            <td>{{patient.date_of_visit}}</td>
            <td>{{patient.doctor_name}}</td>
          </tr>
        </tbody>
      </table>
</div>
</div>
</div>


<!-- Jumbotron -->
